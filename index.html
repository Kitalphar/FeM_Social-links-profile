<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <div class="page-container">
      <div class="wrapper">
        <img id="user-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture">
          <h1 id="user-name">Jessica Randall</h1>
          <h2 id="user-location">London, United Kingdom</h3>
          <p id="user-occupation">"Front-end developer and avid reader."</p>
          <div class="link-container">
            <ul class="link-list">
              <a href="" class="link"><li>GitHub</li></a>
              <a href="" class="link"><li>Frontend Mentor</li></a>
              <a href="" class="link"><li>LinkedIn</li></a>
              <a href="" class="link"><li>Twitter</li></a>
              <a href="" class="link"><li>Instagram</li></a>
            </ul>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
